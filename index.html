<!DOCTYPE html>
<html>
<head>
	<title>App</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- app style.css -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	
	<header class="container">
		<h1 class="page-header">Rock Paper Scissors</h1>
	</header>

	<main class="container">

		<section id="Game" class="row">

			<div id="JoinGame" class="col-md-6 col-md-offset-3 invisible">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">@</span>
				  <input id="PlayerName" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				  <span class="input-group-addon submit">join</span>
				</div>
			</div>

			<div id="Player1" class="col-md-4">
				<div class="box">
					<div class="player-name">Waiting for player</div>
					<div class="moves">
						<div class="move rock col-xs-12">ROCK</div>
						<div class="move paper col-xs-12">PAPER</div>
						<div class="move scissors col-xs-12">SCISSORS</div>
					</div>
				</div>				
			</div>

			<div id="Messages" class="col-md-4">
				<div class="box"></div>
			</div>

			<div id="Player2" class="col-md-4">
				<div class="box">
					<div class="player-name">Waiting for player</div>
					<div class="moves">
						<div class="move rock col-xs-12">ROCK</div>
						<div class="move paper col-xs-12">PAPER</div>
						<div class="move scissors col-xs-12">SCISSORS</div>
					</div>
				</div>
			</div>
		</section>

		<section id="Chat">
			<div class="jumbotron"></div>
		</section>
	
	</main>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- functions.js -->
	<script src="assets/js/functions.js"></script>
</body>
</html>
